<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="lib/underscore/underscore.js"> </script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"> </script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
 
  <body ng-app="starter">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <!-- Center content -->
    <div ng-controller="MenuController">
      <ion-side-menus>

        <ion-side-menu-content>
          <ion-header-bar class="bar-positive">
          <button class="button button-icon ion-navicon" ng-click="toggleLeft()"> </button>
            <h1 class="title">Geochat</h1>
          </ion-header-bar>

          <ion-nav-view> <!-- HERE --> </ion-nav-view>

        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar-positive">
            <h1 class="title">Navigate</h1>

          </ion-header-bar>
          <ion-content scroll="false">
            <ion-list>
              <ion-item ng-click="go('/')"> Home </ion-item>
              <ion-item ng-repeat="room in rooms" ng-click="go('/room/{{room}}')">

                Room {{room}}
              </ion-item>
              <ion-item ng-click="go('/new')"> New Room </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </div>


    <!-- <ion-nav-view></ion-nav-view> -->
  </body>
</html>


<script src="http://imsky.github.io/holder/holder.js"> </script>
  
</body>
